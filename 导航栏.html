			4、为了向导航栏添加链接，只需要简单的添加带有class .nav .navbar-nav这个无需列表即可
		-->

		<!--
			必须带有class .collapse .navbar-collapse
			折叠起来的导航栏必须是一个带有class .navbar-toggle以及两个data-元素的按钮
			data-toggle，第二个是data-target(指示要切换到哪一个元素)
			（可以单独下载Collapse插件）
		-->
		
		<!--
			导航栏表单
			class .navbar-form
			导航栏按钮
			class .navbar-btn
			(不要在.navbar-nav的a标签里使用.navbar-btn，因为它不是的button class)
		-->
		<!--
			固定到顶部：请向.navbar class添加 class .navbar-fixed-top/.navbar-fixed-bottom
			静态的顶部：.navbar-static-top
		-->
		
		<div class="nav navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle" data-toggle="collapse" data-target=".collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#">

					</a>
				</div>
				<div class="collapse navbar-collapse">

						<li class="dropdown">

							</a>
							<ul class="dropdown-menu">

							</ul>
						</li>

							<div class="input-group-btn">

							</div>
						</div>
